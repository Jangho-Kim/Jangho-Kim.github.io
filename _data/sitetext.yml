    body: "우리 연구실은 인공지능, 머신러닝, 컴퓨터 비전 분야의 최첨단 연구를 진행하고 있습니다. 특히 헬스케어, 로보틱스, 자율 주행 등 다양한 실세계 응용 분야에 AI 기술을 적용하는 연구에 중점을 두고 있습니다. 혁신적인 접근법과 학제간 협력을 통해 이 분야의 발전에 기여하고자 합니다."

<!-- Portfolio Grid
{% if site.locale and site.locale != "" and site.locale != nil %}
<section class="bg-light page-section" id="{{ site.data.sitetext.portfolio.section | default: "portfolio" }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading text-uppercase">{{ site.data.sitetext[site.locale].portfolio.title | markdownify | default: "Portfolio" }}</h2>
        <h3 class="section-subheading text-muted">{{ site.data.sitetext[site.locale].portfolio.text | markdownify }}</h3>
      </div>
    </div>
    <div class="row">
	{% for project in site.portfolio %}
      <div class="col-md-4 col-sm-6 portfolio-item">
        <a class="portfolio-link" data-toggle="modal" href="#p{{ forloop.index }}">
          <div class="portfolio-hover">
            <div class="portfolio-hover-content">
              <i class="{{ site.data.style.portfolio-icon | default: "fas fa-plus fa-3x" }}"></i>
            </div>
          </div>
          <img class="img-fluid" src="{{ project.caption.thumbnail }}" alt="">
        </a>
        <div class="portfolio-caption">
          <h4>{{ project.caption.title }}</h4>
          <p class="text-muted">{{ project.caption.subtitle }}</p>
        </div>
      </div>
	{% endfor %}
    </div>
  </div>
</section>
{% else %}
<section class="bg-light page-section" id="{{ site.data.sitetext.portfolio.section | default: "portfolio" }}">

        </a>
        <div class="portfolio-caption">
          <h4>{{ project.caption.title }}</h4>

---
layout: page
title: About Me
permalink: /about/
---

<div class="container">
  <div class="row">
    <div class="col-lg-8 mx-auto text-center">
      <!-- 프로필 이미지 -->
      <img class="img-fluid rounded-circle mb-4" src="/assets/img/profile.jpg" alt="Profile Picture" style="width: 250px; height: 250px; object-fit: cover;">
      
      <!-- 이름 -->
      <h2 class="section-heading">홍길동</h2>
      
      <!-- 관심분야 -->
      <div class="my-4">
        <h4 class="text-muted">관심분야</h4>
        <p>
          인공지능 · 머신러닝 · 데이터 과학 · 컴퓨터 비전 · 자연어 처리
        </p>
      </div>
      
      <!-- 소개 텍스트 -->
      <div class="my-4">
        <p class="text-muted">
          안녕하세요! 저는 데이터 과학과 인공지능 분야에서 연구하고 있는 연구자입니다. 
          최신 기술 트렌드를 항상 탐구하며 실제 문제를 해결하는 데 관심이 많습니다.
          현재는 자연어 처리와 컴퓨터 비전의 교차점에서 멀티모달 학습 모델을 연구하고 있습니다.
        </p>
      </div>
      
      <!-- 소셜 미디어 링크 -->
      <div class="social-buttons mt-4">
        <a class="btn btn-dark btn-social mx-2" href="https://github.com/yourusername" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a class="btn btn-dark btn-social mx-2" href="https://linkedin.com/in/yourusername" aria-label="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a class="btn btn-dark btn-social mx-2" href="https://scholar.google.com/citations?user=yourid" aria-label="Google Scholar">
          <i class="fas fa-graduation-cap"></i>
        </a>
        <a class="btn btn-dark btn-social mx-2" href="mailto:your.email@example.com" aria-label="Email">
          <i class="fas fa-envelope"></i>
        </a>
      </div>
    </div>
  </div>
</div>

<!-- 필요한 Font Awesome 스크립트 포함 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

<!-- 추가 CSS -->
<style>
  .btn-social {
    height: 2.5rem;
    width: 2.5rem;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0;
    border-radius: 50%;
  }
  
  .social-buttons {
    margin-top: 2rem;
  }
</style>
